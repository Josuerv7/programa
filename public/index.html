<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, #6c5ce7, #2f2f2f);
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
       .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-center">Tienda de Abarrotes Tita</h1>
        </div>
        <form action="/login" method="post">
            <label for="username" class="sr-only">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario"><br><br>
            <label for="password" class="sr-only">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"><br><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br><br>
    </div>
</body>
</html>
